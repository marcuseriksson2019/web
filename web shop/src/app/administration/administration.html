<div id="main">
    <div id="heading" align ="center">{{ getName() }}</div>
        <h3>ADMINISTRATION</h3>
        <table align="center">
            <tr id="tableHeader">
            <td id="id">ID</td>
            <td id="a1">Article#</td>
            <td id="a2">Article</td>
            <td id="d1">Description</td>
            <td id="d2">Department</td>
            <td id="pr">Price</td>
            <td id="pr">Action</td>
            </tr>
            <tr *ngFor="let product of getProducts(); let i = index; let odd = odd; trackBy:getKey"
            [class.bg-primary]="odd" [class.bg-info]="!odd">
                <td>{{ product.id }}</td>
                <td>{{ product.articleNr }}</td>
                <td>{{ product.article }}</td>
                <td>{{ product.descr }}</td>
                <td id="d2">{{ product.gender + " / " + product.department + " / " + product.subdepartment}}</td>
                <td id="pr">{{ product.price }}</td>
                <td id="edit"><button [routerLink]="['/admin/products/edit/', product.id]" id="editButton">Edit</button>
                <button (click)="deleteProduct(product.id)" id="deleteButton">Delete</button></td>
            </tr>
        </table>

    <button id="orders" routerLink="/admin/orders">Orders</button>
    <button id="backToShop" routerLink="/shop" (click)="login.logout()">Log out</button>
    <button id="newButton" routerLink="/admin/products/create">New</button>

 

</div>
