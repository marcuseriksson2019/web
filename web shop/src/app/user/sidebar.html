    <div id="sidebar">
        <h2 align="left">{{accounts.name}}</h2>
        <button class="toOrders" [class.active]="boxArray[0]==true" [routerLink]="['/users/orders/']">Your Orders</button>
        <button class="userReviews" [class.active2]="boxArray[1]==true" [routerLink]="['/reviews/']">Your Reviews</button>
        <button class="userAccount" [class.active3]="boxArray[2]==true" [routerLink]="['/edit/account/']">Update account</button>
        <button class="userPassword" [class.active4]="boxArray[3]==true" [routerLink]="['/edit/password/']">Change password</button>
        <button class="deleteAccount" (click)="showPopup()">Delete account</button>
        <button class="userLogout" (click)="accounts.logout()">Logout</button>
        <div align="center" *ngIf="confirmDelete" id="popup">Are you sure you want to delete your account?
            <button id="yes" (click)="deleteAccount(getUserID())">Yes</button>
            <button id="no" (click)="hidePopup()">No</button>
        </div>
    </div>
