 <div id="main">
    <userStatus></userStatus>
    <sidebar></sidebar>    
    <div id="msg" align="center"> Update your account</div>
    <form novalidate #form="ngForm" (ngSubmit)="updateUser(form.value, accounts.id)" name="myForm">
        <input type="text" [(ngModel)]="getUser().firstname" id="ufname" name="firstname" /><br/>  
        <input type="text" [(ngModel)]="getUser().lastname" id="ulname" name="lastname" /><br/>
        <input type="text" [(ngModel)]="getUser().street" id="street" name="street" /><br/>
        <input type="text" [(ngModel)]="getUser().zipcode" id="zipcode" name="zipcode" /><br/>
        <input type="text" [(ngModel)]="getUser().city" id="city" name="city" /><br/>
        <input type="text" [(ngModel)]="getUser().country" id="country" name="country" /><br/>
        <input type="text" [(ngModel)]="getUser().phone" id="phone" name="phone" /><br/>
        <input type="email" [(ngModel)]="getUser().email" id="email" name="email" /><br/>
        <div>
            <button id="updateUser" type="submit" (click)="updateUser(form.value, accounts.id)">Update User</button> 
        </div> 
    </form>
</div>
