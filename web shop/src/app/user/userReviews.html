<div id="main">
    <userStatus></userStatus>
    <sidebar></sidebar>
    <div id="msg" align="center">Your Reviews</div>
    <div id="reviews" *ngFor="let review of getReviews(); let i = index">
        <div id="rarticle" align="center">{{ review.article }}</div>
        <div id="rarticleNr" align="center">Article# {{ review.articleNr }}</div>
        <img [src]="review.image" id="rimage" width="105" height="84"/>
        <div id="rstars" align="center">{{ review.rating }}</div>
        <div id="rtitle" align="center">{{ review.title }}</div>
        <div id="rtext" align="center">{{ review.text }}</div>
    </div>
</div>
