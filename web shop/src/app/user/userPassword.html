 <div id="main">
    <userStatus></userStatus>
    <sidebar></sidebar>
    <div id="msg" align="center">Change password</div>
    <form novalidate #form="ngForm" (ngSubmit)="updatePassword(form.value, form.value, accounts.id)" name="form">
        <input type="password" [ngModel]="password.pswd" id="password" name="pswd" placeholder="New password"/><br/>  
        <input type="password" [ngModel]="password.pswd_confirm" id="password2" name="pswd_confirm" placeholder="Confirm password"/><br/> 
        <div>
            <button id="updateUser" type="submit" (click)="updatePassword(form.value, form.value, accounts.id)">Change Password</button>
            <button id="reset" type="reset" (click)="reset()">Reset</button>
        </div> 
    </form>
    <div *ngIf="error" id="error">{{errorMessage}}</div>
</div>
