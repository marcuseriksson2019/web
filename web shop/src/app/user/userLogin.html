<div id="main">
    <img class="backgrImage" src="assets/images/frontpage.jpg" width="1324" height="904">
    <div id="txt">Login to your account</div>
    <cartPreview></cartPreview>
        <div id="msg">Enter Username and Password</div>
        <br/> 
            <form novalidate #form="ngForm" (ngSubmit)="login(form.value)" name="form">
                <input type="text" name="username" [ngModel]="user.username" id="uname" placeholder="Username" /><br/>
                <input type="password" name="password" [ngModel]="user.password" id="password" placeholder="Password" /><br/>
            </form>
            <button align="center" id="backToShop" routerLink="/shop" type="button">Return to shop</button>
            <button align="center" id="placeOrder" (click)="login(form.value)" (keydown.enter)="login(form.value)"type="submit">Login/place order</button>
            <button align="center" id="reset" (click)="reset()">Reset</button>
            <div id="error" *ngIf="error">
                {{ errorMessage }}
            </div>
 
</div>
