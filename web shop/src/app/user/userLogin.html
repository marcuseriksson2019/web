<div id="main">
    <img class="backgrImage" src="assets/images/frontpage.jpg" width="1324" height="904">
    <div id="txt">Login to your account</div>
    <!--<cartPreview></cartPreview>-->
        <div id="msg">Enter Username and Password</div>
        <br/> 
        <form #form="ngForm" novalidate (ngSubmit)="login(form)">
            <div class="form-group">
                    <input placeholder="Enter username" name="username" class="form-control" id="usernameInput" [(ngModel)]="username" required/><br/>
            </div>
            <div class="form-group">
                    <input placeholder="Enter password" name="password" class="form-control" id="passwordInput" type="password" [(ngModel)]="password" required/><br/>
            </div>
            <span id="error">{{errorMsg}}</span>
        </form>
            <button align="center" id="backToShop" routerLink="/shop" type="button">Return to shop</button>
            <button align="center" id="placeOrder" (click)="login(form)" (keydown.enter)="login(form)" type="submit">Login/place order</button>
            <button align="center" id="reset" (click)="reset()">Reset</button>
            <div id="error" *ngIf="error">
                {{ errorMsg }}
            </div>
 
</div>
