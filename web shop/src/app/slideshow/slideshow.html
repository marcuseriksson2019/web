<h2 style="text-align:center"></h2>
<div id="wrapper">
<div *ngFor="let product of getProducts(); let i = index" class="slideshow-container" align="center">
  <div class="images">
    <table>
      <tr>
        <td><img [src]="product.imageUrl" (click)="shop.detailedInfo(product)"></td>
      </tr>
      <tr class="text" align="center">
        <td>{{ product.brand }}</td>
      </tr>
        <tr class="text" align="center">
        <td><span>{{ product.article }}</span></td>
      </tr>
        <tr class="text" align="center">
        <td>{{ product.price }}£</td>
      </tr>
    </table>
  </div>
  <div class="images2">
    <table>
      <tr>
        <td><img [src]="product.imageUrl" (click)="shop.detailedInfo(product)"></td>
      </tr>
      <tr class="text" align="center">
        <td>{{ product.brand }}</td>
      </tr>
        <tr class="text" align="center">
        <td><span>{{ product.article }}</span></td>
      </tr>
        <tr class="text" align="center">
        <td>{{ product.price }}£</td>
      </tr>
    </table>
  </div>
</div>

<div>
  <a class="prev" onclick="decrIndex()"><img src="assets/images/slides/left_g.png"/></a>
  <a class="next" onclick="incrIndex()"><img src="assets/images/slides/right_g.png"/></a>
</div>
</div>
