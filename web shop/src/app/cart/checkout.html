<div id="main">
        <logo></logo>
        <navigationBar></navigationBar>
        <div id="wrapper">
                <h3>CHECKOUT</h3>
                <h4>Enter your details / ship to:</h4>
                <form #form="ngForm" novalidate (ngSubmit)="submit(form.value)">
                        <label>First name</label><br/>
                        <input placeholder="Enter first name" name="firstName" #firstName="ngModel" class="form-control" id="firstNameInput" type="text" [(ngModel)]="cart.order.firstname" required/><br/>
                        <label>Last name</label><br/>
                        <input placeholder="Enter last name" name="lastName" #lastName="ngModel" class="form-control" id="lastNameInput" type="text" [(ngModel)]="cart.order.lastname" required/><br/>
                        <label>Street and street number</label><br/>
                        <input placeholder="Enter street" name="street" #street="ngModel" class="form-control" id="streetInput" type="text" [(ngModel)]="cart.order.street" required/><br/>
                        <label>City</label><br/>
                        <input placeholder="Enter city" name="city" #city="ngModel" class="form-control" id="cityInput" type="text" [(ngModel)]="cart.order.city" required/><br/>
                        <label>Zip code</label><br/>
                        <input placeholder="Enter zip" name="zip" #zip="ngModel" class="form-control" id="zipInput" type="text" [(ngModel)]="cart.order.zipcode" required/><br/>
                        <label>Country</label><br/>
                        <input placeholder="Enter country" name="country" #country="ngModel" class="form-control" id="countryInput" type="text" [(ngModel)]="cart.order.country" required/><br/>
                        <label>Phone number</label><br/>
                        <input placeholder="Enter phone number" name="phone" #phone="ngModel" class="form-control" id="phoneInput" type="text" [(ngModel)]="cart.order.phone" required/><br/>
                </form>
        </div>
        <div id="footer">
                <button id="placeOrder" (click)="cart.placeOrder(form.value)">Place order</button>
                <button id="reset" (click)="reset()">Reset</button>
        </div>
</div>
